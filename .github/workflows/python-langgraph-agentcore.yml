name: python-langgraph-agentcore-ci

on:
  workflow_call:

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Poetry
        run: pip install poetry

      - name: Install dependencies
        run: poetry install --no-root

      - name: Run Ruff lint
        run: poetry run ruff check .

      - name: Run tests
        env:
          PYTHONPATH: .
        run: poetry run pytest

      - name: Build Docker image
        run: |
          docker build -t agent-test-image .

        
