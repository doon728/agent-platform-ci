name: python-agent-tools-ci

on:
  workflow_call:
    inputs:
      push_images:
        description: "Push images to GHCR?"
        required: false
        type: boolean
        default: false

jobs:
  ci:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      fail-fast: false
      matrix:
        service:
          - name: agent-runtime
            path: services/agent-runtime
          - name: tool-gateway
            path: services/tool-gateway

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Poetry
        run: pip install poetry

      - name: Install dependencies
        working-directory: ${{ matrix.service.path }}
        run: poetry install --no-interaction --no-ansi

      - name: Lint
        working-directory: ${{ matrix.service.path }}
        run: poetry run ruff check .

      - name: Run Tests
        working-directory: ${{ matrix.service.path }}
        run: poetry run pytest

      - name: Test Configuration Loading (agent-runtime only)
        if: matrix.service.name == 'agent-runtime'
        working-directory: services/agent-runtime
        run: poetry run python tests/test_config_manual.py

      - name: Set up QEMU (multi-arch)
        if: inputs.push_images == true
        uses: docker/setup-qemu-action@v3

      - name: Build & Push Docker image (multi-arch)
        if: inputs.push_images == true
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.service.path }}
          file: ${{ matrix.service.path }}/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/${{ toLower(github.event.repository.name) }}-${{ matrix.service.name }}:latest


      - name: Log in to GHCR
        if: inputs.push_images == true
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push Docker image (multi-arch)
        if: inputs.push_images == true
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.service.path }}
          file: ${{ matrix.service.path }}/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ghcr.io/${{ github.repository }}-${{ matrix.service.name }}:latest


